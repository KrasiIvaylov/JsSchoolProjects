<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Hash Demo</title>
</head>
<body>
<h1>Welcome to Hash Demo</h1>
<nav>
    <a href="#home">Home</a>
    <a href="#catalog">Catalog</a>
    <a href="#about">About</a>
</nav>
<main>
    <h2>Home Page</h2>
    <p>Home page content</p>
</main>
<script>
    // #home
    // #catalog
    const pages = {
        '#home': '<h2>Home page</h2><p>Home page content</p>',
        '#catalog': '<h2>Catalog</h2><p>List of recent articles</p>',
        '#about': '<h2>About Us</h2><p>Contact Information</p>',
    }
    const defaultPage = '<h2>404</h2> <p>Page not Found!</p>';

    const main = document.querySelector('main');
    const currHash = window.location.hash;
    main.innerHTML = pages[currHash] || defaultPage;

    window.addEventListener('hashchange', event => {
        const hash =  window.location.hash;
        main.innerHTML = pages[hash] || defaultPage;
    });

</script>
</body>
</html>
